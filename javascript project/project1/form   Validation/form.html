  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart From Validatioln</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
      <div class="form-container">
        <form id="smartForm "novalidate>
            <h2>Create Account</h2>
            <div class="form-group">
                <label for="username">username</label>
                <input type="text"id="username"/>
                <div class="tooltip"id="usernameTooltip">Must be at least 3 characters</div>
            </div> 
            <!-- email -->
             <div class="from-group">
                <label for="email">Email</label>
                <input type="email"id="email"/>
                <div class="tooltip"id="emailtooltip">Enter a valid email</div>
             </div>

             <!-- password -->
              <div class="from-group">
                <label for="password">Password</label>
                <input type="password"id="password"/>
                <div id="strengthBar">
                    <div id="strengthLevel"></div>
                </div>
                <div class="tooltip"id="passwordTooltip">Minimum 6 characters,1 uppercase,1 number</div>
              </div>
              <button type="submit">Submit</button>
        </form>
      </div>
    <script src="form.js"></script>
</body>
</html>

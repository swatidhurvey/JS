<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
    <h2>Sign up</h2>
    <div class="singupForm">
        <div class="filed">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter Your Name" required >
        </div>
         <div class="filed">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your@example.com" required  >

        </div>

         <div class="filed">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" placeholder="1234567890" required  >

        </div>
         <div class="filed">
            <label for="passsword">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Strong Password" required >

        </div>
         <div class="filed">
            <label for="confirmpasswod">Confirm Password</label>
            <input type="password" id="confirm" name="confirm" placeholder="Re-Enter password " required >

        </div>
        <button type="Submit" >Submit</button>
        

    </div>
    
</div>
  <script src="script.js"></script>  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Password Generator</h1>
        <div class="row">
            <label for="">length:<span id="lenValue">8</span></label>
            <input id="length" type="range"min="32"type="range"value="8">
        </div>
        <div class="row checks">
            <label for=""><input type="checkbox" name="" id="lowercase" checked>lowercase(a-z)</label>
            <label for=""><input type="checkbox" name="" id="uppercase" checked>Uppercase(A-Z)</label>
            <label for=""><input type="checkbox" name="" id="symbol" checked>symbol(@#$%*&....)</label>
            <label for=""><input type="checkbox" name="" id="number" checked>Number(0123456789)</label>
        </div>


        <div class="row">
            <button id="generate">Genrate</button>
            <button id="copy">Copy</button>
        </div>


    <div class="result">
        Your Secure Password will appear here </div>
        <div class="note"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

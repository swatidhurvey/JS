<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistep progress bar</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/> 
    <link rel="stylesheet" href="file.css">
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>  
      
           <div class="step achive"><h5>start</h5></div>
           <div class="step achive"><h5>step1</h5></div>
           <div class="step"><h5>step2</h5></div>
           <div class="step"><h5>step3</h5></div>
           <div class="step"><h5>step4</h5></div>
        </div>
        <div class="buttons">
            <button id="prev">prev</button>
            <button id="next">next</button>
            <!-- <div id="prev"><i class="ri-arrow-left-circle-line"></i></div>
            <div id="next"><i class="ri-arrow-right-circle-line"></i></div> -->
        </div>
    </div>
    <!-- <i class="ri-arrow-left-fill"></i>  
    <i class="ri-arrow-right-fill"></i> -->
    <script src="file.js"></script>
</body>
</html>
